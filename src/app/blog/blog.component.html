<app-navbar></app-navbar>
<section class="blog-section">
    <div class="overlay-detail">
        <div class="inner-banner">
            <div class="container">
                <div class="banner-head text-center">
                    <h1>Blog List</h1>
                    <nav style="--bs-breadcrumb-divider: '>'; color: white;" aria-label="breadcrumb" class="bread">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item" aria-current="page">Blog List</li>
                        </ol>
                      </nav>
                </div>
            </div>
        </div>
       </div>
       <div class="content-inner-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8" *ngFor="let blog of blogs$ | async">
                    <app-blog-card [image]="blog.image" [desc]="blog.desc" [title]="blog.title" [comment]="blog.comment" [date]="blog.date"></app-blog-card>
                </div>
            </div>
            <div class="text-center"></div>

        </div>

       </div>

</section>
