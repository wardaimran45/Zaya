<div class="dz-img-box style-2 box-hover">
    <div class="dz-media">
        <img [src]='src'/>
    </div>
    <div class="dz-content">
        <h4 class="dz-title"><a>{{title}}</a></h4>
        <p>{{content}}</p>
        <h5 class="dz-price text-primary">{{price}}</h5>
        <a class="btn btn-primary btn-hover-2 cart-btn">Add to Cart</a>
    </div>
</div>
