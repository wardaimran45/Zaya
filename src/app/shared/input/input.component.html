<input  [formControl]="control"  [type]="type"
        class="i-tag bg-white-200 appearance-none rounded w-full py-2 px-4 text-gray-700"
        [placeholder]="placeholder" />
    
        <ng-container *ngIf="control.touched && control.dirty">
                <p class="text-red-400" *ngIf="control.errors?.['required']">Required</p>
                <p class="text-red-400" *ngIf="control.errors?.['minlength']">Please enter at least  {{ control.errors?.['minlength'].requiredLength }} characters</p>
                <p *ngIf="control.errors?.['email']" class="text-red-400">You must enter a valid email</p>
                <p *ngIf="control.errors?.['pattern']" class="text-red-400">Your password must contain at least 1 uppercase letter, 1 lowercase letter, and 1 number
                </p>
                <p *ngIf="control.errors?.['emailTaken']" class="text-red-400">
                  Email taken. Please try another email.
                </p>
               </ng-container>
