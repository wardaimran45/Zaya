<div class="card img-box">
    <div class="position-relative">
        <span class="badge badge-primary top-seller-badge">Top Seller</span>
        <span class="rating"><fa-icon [icon]="starIcon" class="icon-2"></fa-icon>{{star}}</span>
        <img [src]="img" class="dz-media">
      </div>
    
    <div class="card-body">
      <h5 class="card-title card-head">{{title}}</h5>
      <p class="card-content">{{content}}</p>
      <span class="card-price">{{price}}</span>
    </div>
  </div>
