<section class="menu-section">
    <div class="inner-menu-content">
        <div class="menu-head text-center">
            <h2 class="title">From Our Menu</h2>
        </div>
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-12">
                <div class="site-filters">
                    <ul class="filters" data-bs-toggle="buttons">
                        <li class="list-btn btn btn-on"><a>
                            <img src="../../assets/icons/fast-food.png" class="mini-icons"/>ALL
                        </a></li>
                       <li class="btn list-btn"><a><img src="../../assets/icons/cocktail.png" class="mini-icons"/>COLD DRINK
                        </a></li> 
                        <li class="btn list-btn"><a><img src="../../assets//icons/pizza-slice.png" class="mini-icons"/>PIZZA
                        </a></li>
                        <li class="btn list-btn"><a><img src="../../assets/icons/salad.png" class="mini-icons"/>SALAD
                        </a></li>
                        <li class="btn list-btn"><a><img src="../../assets/icons/cupcake.png" class="mini-icons"/>SWEETS
                        </a></li>
                        <li class="btn list-btn"><a><img src="../../assets/icons/chilli-pepper.png" class="mini-icons"/>SPICY
                        </a></li>
                        <li class="btn list-btn"><a><img src="../../assets/icons/hamburger.png" class="mini-icons"/>BURGER
                        </a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-12">
                <a class="btn-hover-3 btn view-btn" href="/menu">
                    <span class="btn-text">View All</span>
                </a>
            </div>
        </div>
        <div class="menuCard-1">
        <div class="row" >
            <div *ngFor="let product of products$ | async" class="col-xl-4 col-lg-4 col-md-4 mb-4" (click)=" onCardClick(product)"><app-menu-card [img]="product.image" [price]="product.price" [content]="product.description" [title]="product.title" [star]="product.rating"></app-menu-card></div>
         </div>
       </div>
    </div>
    <div></div>
</section>
